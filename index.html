    <script>
        // JavaScript Code Here
        const banglaText = document.getElementById('banglaText');
        const englishText = document.getElementById('englishText');
        let voicePlaying = false;

        function speak(text) {
            if (voicePlaying) return;
            voicePlaying = true;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";

            speechSynthesis.onvoiceschanged = () => {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    utter.voice = voices.find(voice => voice.lang.includes("en"));
                }
                speechSynthesis.speak(utter);
            };

            utter.onend = () => {
                voicePlaying = false;
            };

            speechSynthesis.speak(utter);
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'bn-BD';
            recognition.start();

            recognition.onstart = function () {
                console.log("üé§ ‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø...");
            };

            recognition.onresult = async function (event) {
                const transcript = event.results[0][0].transcript;
                banglaText.innerText = "üìù ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ: " + transcript;

                try {
                    const response = await fetch("https://libretranslate.de/translate", {
                        method: "POST",
                        body: JSON.stringify({
                            q: transcript,
                            source: "bn",
                            target: "en",
                            format: "text"
                        }),
                        headers: { "Content-Type": "application/json" }
                    });

                    const data = await response.json();
                    englishText.innerText = "üó£Ô∏è ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø: " + data.translatedText;

                    speak(data.translatedText);
                } catch (err) {
                    englishText.innerText = "‚ùå ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá";
                    console.error(err);
                }
            };

            recognition.onerror = function (err) {
                alert("‚ùå ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶è‡¶∞‡¶∞: " + err.error);

        }
