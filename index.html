    <script>
        const banglaText = document.getElementById('banglaText');
        const englishText = document.getElementById('englishText');
        const playButton = document.getElementById('playButton');
        let translatedText = "";

        // Function to speak the translated English text
        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);

        // Function to start listening to speech input
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'bn-BD';
            recognition.start();

            recognition.onstart = function () {
                console.log("üé§ ‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø...");
            };

            recognition.onresult = async function (event) {
                const transcript = event.results[0][0].transcript;
                banglaText.innerText = "üìù ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ: " + transcript;

                try {
                    const response = await fetch("https://libretranslate.de/translate", {
                        method: "POST",
                        body: JSON.stringify({
                            q: transcript,
                            source: "bn",
                            target: "en",
                            format: "text"
                        }),
                        headers: { "Content-Type": "application/json" }
                    });

                    const data = await response.json();
                    translatedText = data.translatedText;
                    englishText.innerText = "üó£Ô∏è ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø: " + translatedText;

        // Function to play the translated English voice
        function playEnglishVoice() {

        }
