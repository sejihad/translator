<head>

<body>

    <button onclick="startListening()">üéôÔ∏è ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®</button>
    <p id="banglaText"></p>
    <p id="englishText"></p>

    <script>
        const banglaText = document.getElementById('banglaText');
        const englishText = document.getElementById('englishText');

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";

            // ‡¶≠‡ßü‡ßá‡¶∏ ‡¶≤‡ßã‡¶° ‡¶ö‡ßá‡¶ï
            speechSynthesis.onvoiceschanged = () => {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    utter.voice = voices.find(voice => voice.lang.includes("en"));
                }
                speechSynthesis.speak(utter);
            };

            speechSynthesis.speak(utter);
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'bn-BD';
            recognition.start();

            recognition.onresult = async function (event) {
                const transcript = event.results[0][0].transcript;
                banglaText.innerText = "üìù ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ: " + transcript;

                try {
                    const response = await fetch("https://libretranslate.de/translate", {
                        method: "POST",
                        body: JSON.stringify({
                            q: transcript,
                            source: "bn",
                            target: "en",
                            format: "text"
                        }),
                        headers: { "Content-Type": "application/json" }
                    });

                    const data = await response.json();
                    englishText.innerText = "üó£Ô∏è ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø: " + data.translatedText;

                    // ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶≠‡ßü‡ßá‡¶∏ ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü
                    speak(data.translatedText);

                } catch (err) {

                    console.error(err);
                }
            };

            recognition.onerror = function (err) {
                alert("‚ùå ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶è‡¶∞‡¶∞: " + err.error);
            };
        }
    </script>
